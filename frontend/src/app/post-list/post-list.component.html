<!-- created routerlink tab of project list and create posts to the nav -->
<nav mat-tab-nav-bar>
    <a mat-tab-link (click)="resetSearch()" routerLink="/projects">Project List</a>
    <a mat-tab-link routerLink="/create">Create Post</a>
</nav>

<!-- search bar -->
<mat-form-field class="search">
    <input type="text" matInput placeholder="Search" [(ngModel)]="search" name="search" required (keyup.enter)="searchPost(search)">
    <button matSuffix mat-button (click)="searchPost(search)"><mat-icon>search</mat-icon></button>
</mat-form-field>
  

  <!-- user project post formate -->
<mat-card *ngFor= "let post of posts | async">
    <mat-card-header>
        <!-- pid -->
      <mat-card-subtitle>Posted By: {{post.pid}}</mat-card-subtitle>
      <!-- time -->
      <mat-card-subtitle>Time: {{post.created | date: 'yyyy/MM/dd @hh:mm aaa'}}</mat-card-subtitle>
      <mat-card-title>
        <a [routerLink]="['/post-details', post.id]">{{ post.title }}</a>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- post description -->
      <p>{{post.description}}</p>
      <!-- post content -->
      <!-- <p>{{post.content}}</p> -->
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <!-- delete post -->
        <button mat-icon-button *ngIf="(deleteAdminPermission$ | async) || (getDeleteUserPermission(post.pid) | async)" (click)="deletePost(post.id)">
            <mat-icon>delete</mat-icon>
        </button>
        <!-- tags -->
        <a>Tags:  </a>
        <mat-chip>
            {{post.tags}}
        </mat-chip>
    </mat-card-actions>
