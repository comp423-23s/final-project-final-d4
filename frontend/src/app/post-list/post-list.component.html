<nav mat-tab-nav-bar>
    <a mat-tab-link routerLink="/projects">Project List</a>
    <a mat-tab-link routerLink="/create">Create Post</a>
</nav>

<mat-form-field>
    <input type="text" matInput placeholder="Search" name= "search">
    <!-- <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search"> -->
    <button matSuffix mat-button><mat-icon >search</mat-icon></button>
<mat-card *ngFor= "let post of posts | async">

    <mat-card-header>
      <mat-card-subtitle>Posted By: {{post.postedBy}}</mat-card-subtitle>
      <mat-card-subtitle>Time: {{post.created}}</mat-card-subtitle>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.description}}</p>
      <p>{{post.content}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Tags: {{post.tags}}</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Comments</mat-panel-title>
            </mat-expansion-panel-header>
        <mat-form-field>
            <textarea rows = "3" 
            matInput 
            name = "content"
            placeholder= "Post Comments"
            ></textarea>
        </mat-form-field>
        <mat-action-row>
            <button mat-button color="primary">Add a Comment</button>
        </mat-action-row>
    </mat-expansion-panel>
    </mat-card-footer>
  </mat-card>
